<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Day 4 - Layouts and Responsive Design</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <h1>Layouts and Responsive Design</h1>
      <!-- Inline, inline-block and block -->
      <section>
        <div>
          <span style="background-color: bisque"
            >This is inline by default</span
          >
          <span style="display: block; background-color: burlywood"
            >This is block</span
          >
          <span
            style="
              display: inline-block;
              background-color: darkgrey;
              width: 200px;
              height: 100px;
            "
            >This is inline-block</span
          >
        </div>

    </main>
  </body>
</html>
